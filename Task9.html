<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 10);
        }
        .sidebar {
            background: #f04e6a;
            color: white;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .sidebar h2 {
            margin: 10px 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        li:hover{
            background-color: white;
            color: black;
            padding: 15px;
            border-left-style:solid ;
            border-left-color:black ;
            border-left-width:3px ;
            cursor: pointer;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .main-content h2 {
            border-bottom: 2px solid #f04e6a;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #f04e6a;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="c:\Users\ELCOT\Downloads\WhatsApp Image 2024-07-24 at 11.06.32 AM.jpeg" alt="Profile Picture">
            <h2>Ramya Devi</h2>
            <ul>
                <li>Profile</li>
                <li>Work Opportunities</li>
                <li>Password</li>
                <li>Social Profiles</li>
                <li>Invitations</li>
                <li>Sessions</li>
                <li>Applications</li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Profile</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Ramya Devi">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="ramyadevi">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="example@example.com">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" value="Tenkasi">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" id="website" value="example.com">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio">Maximum 200 characters</textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
