<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .container header {
            display: flex;
            position: relative;
            margin-left: 40px;

        }

        .container header img {
            margin-left: 20px;
        }

        .container header h3 {
            left: 10px;
        }

        .sidebar {
            width: 200px;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 40px;
            border-right: 1px solid #ddd;
            height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar a {
            display: block;
            color: #555454;
            text-decoration: none;
            margin-bottom: 15px;
            margin-top: 35px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            color: #000000;
            border-right-style: solid;
            border-right-color: orangered;
            border-right-width: 5px;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .profile-header h1 {
            margin: 0;
        }

        .profile-header p {
            margin: 0;
            color: #777;
        }

        .header .bar {
            display: flex;
            position: relative;
            left: 60%;
        }

        .header .bar h3 {
            top: 15px;

            margin-left: 25px;
        }

        .form-group-1 {
            display: flex;
        }

        .E {
            position: relative;
            left: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            width: 400px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .save-btn {
            width: 400px;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #f0833a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-left: 300px;
            margin-top: 70px;
        }

        .save-btn:hover {
            background-color: #6621e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>User Profiles</h2>

            <a href="#"> <img src="c:\Users\ELCOT\Downloads\active.png">Notifications</a>
            <div id="log">

            </div>
        </div>
        <div class="content">
            <header class="header">
                <div class="bar">
                    <img style="width: 40px; height: 40px; border-radius: 50%; 
                    border: 2px solid black ; bottom: 9px;" src="c:\Users\ELCOT\Downloads\Queen (1).png">
                    <h3>Ramya Devi .T</h3>

            <div class="profile-header">

                <div>

                    <div class="form-group">

                        </div>
                    </div>
                </div>

                <div class="form-group-1">

                    </div>
                </div>
                <div class="form-group-1">

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" value="Tamilnadu , India">
                    </div>
                    <div class="form-group">

                    </div>
                </div>

                <button type="button" class="save-btn">Save Changes</button>

    </div>

</html>
